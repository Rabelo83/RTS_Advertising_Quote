<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RTS Quote for Advertising</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --accent: #4338ca;
      --pill-bg: #eef2ff;
      --ok:#065f46; --warn:#b45309; --info:#3730a3;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:var(--text)}
    .wrap{max-width:1100px;margin:24px auto;padding:0 16px}
    h1{margin:0 0 6px;font-size:22px;text-align:center}
    .sub{color:var(--muted);margin:0 0 18px;text-align:center}
    .grid{display:grid;grid-template-columns:1fr;gap:16px}
    @media(min-width:980px){.grid{grid-template-columns:1.1fr .9fr}}
    .card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:16px;box-shadow:0 1px 2px rgba(0,0,0,.04)}
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    select,input[type="number"],input[type="text"]{width:100%;padding:10px 12px;font-size:14px;border:1px solid var(--border);border-radius:10px;background:#fff}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .stack>*+*{margin-top:12px}
    .actions{display:flex;flex-wrap:wrap;gap:10px;align-items:center}
    .btn{padding:10px 14px;border-radius:10px;border:1px solid var(--border);background:#fff;cursor:pointer;font-weight:600}
    .btn.primary{background:var(--accent);color:#fff;border-color:var(--accent)}
    .btn.secondary{background:#111827;color:#fff;border-color:#111827}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;background:var(--pill-bg);color:var(--accent);font-weight:600;font-size:12px}
    #msg{padding:10px 12px;border-radius:10px;border:1px dashed var(--border);font-size:14px;margin-bottom:12px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px 8px;border-bottom:1px solid var(--border);font-size:14px}
    th{text-align:left;color:var(--muted)}
    .right{text-align:right}
    .totals{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px;margin-top:10px}
    .totals .box{padding:10px;background:#f9fafb;border:1px solid var(--border);border-radius:10px;text-align:center;font-weight:700}
    .header-center{text-align:center;margin-bottom:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header-center">
      <div style="font-size:20px;font-weight:800;">City of Gainesville</div>
      <div style="font-size:16px;font-weight:700;color:var(--muted)">RTS Quote for Advertising</div>
    </div>

    <p class="sub">Build your quote using the official RTS rate tables. Add lines, pick discounts, then calculate or download a PDF.</p>

    <div id="msg" class="card">Loading…</div>

    <div class="grid">
      <!-- LEFT: Added lines column -->
      <div id="previewHost" class="card">
        <!-- JS will render the "Added lines" card contents here -->
        <div style="color:var(--muted);font-size:14px;">No lines yet. Use the form to the right to add items.</div>
      </div>

      <!-- RIGHT: Controls column -->
      <div class="card">
        <div class="stack">
          <div>
            <label for="clientName">Client name</label>
            <input id="clientName" type="text" placeholder="e.g., Acme Co." />
          </div>

          <div class="row">
            <div>
              <label for="type">Type</label>
              <select id="type">
                <option value="" disabled selected>Select…</option>
                <option value="Exterior">Exterior</option>
                <option value="Interior">Interior</option>
              </select>
            </div>
            <div>
              <label for="variant">Variant</label>
              <select id="variant"></select>
            </div>
          </div>

          <div class="row">
            <div>
              <label for="months" id="monthsLabel">Months</label>
              <select id="months"></select>
            </div>
            <div>
              <label for="qty">Qty</label>
              <input id="qty" type="number" min="1" placeholder="1" />
            </div>
          </div>

          <div class="row">
            <div>
              <label for="discount">Discount</label>
              <select id="discount">
                <option value="None" selected>None</option>
                <option value="Agency 10%">Agency 10%</option>
                <option value="PSA 10%">PSA 10%</option>
              </select>
            </div>
            <div>
              <label for="upfront">Upfront (Exterior)</label>
              <select id="upfront">
                <option value="No" selected>No</option>
                <option value="Yes">Yes</option>
              </select>
            </div>
          </div>

          <div class="actions">
            <button id="add" class="btn">Add line</button>
            <button id="calc" class="btn primary">Calculate Quote</button>
            <button id="pdf" class="btn secondary">Download PDF</button>
            <span class="pill">6+ exterior units → extra discount</span>
            <button id="clear" class="btn" title="Clear all lines">Clear</button>
          </div>
        </div>
      </div>
    </div>

    <!-- (No legal/footer card here) — it will only appear inside the PDF -->
  </div>

  <!-- Expose rate data to JS -->
  <script>
    window.EXTERIOR_PRODUCTS = {{ exterior_products|tojson }};
    window.INTERIOR_SIZES    = {{ interior_sizes|tojson }};
    window.ALLOWED_MONTHS    = {{ allowed_months|tojson }};
  </script>
  <script src="{{ url_for('static', filename='main.js') }}?v=5"></script>
</body>
</html>
