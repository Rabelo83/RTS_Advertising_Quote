<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>RTS Quote (Demo)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 20px; }
    .row { display: flex; gap: 10px; margin-bottom: 8px; flex-wrap: wrap; }
    label { min-width: 110px; display: inline-block; }
    input, select, button { padding: 6px 8px; }
    table { border-collapse: collapse; width: 100%; margin-top: 16px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #f5f5f5; }
    .right { text-align: right; }
    .muted { color: #666; }
    .pill { background:#eef; padding:2px 8px; border-radius:12px; font-size:12px; }
  </style>
</head>
<body>
  <h1>RTS Quote (Table-driven)</h1>

  <div class="row">
    <label>Type</label>
    <select id="type">
      <option>Exterior</option>
      <option>Interior</option>
    </select>

    <label>Variant</label>
    <select id="variant"></select>

    <label>Months</label>
    <select id="months"></select>

    <label>Qty</label>
    <input id="qty" type="number" min="1" value="1" />
    <button id="add">Add line</button>
  </div>

  <div class="row">
    <label>Discount</label>
    <select id="discount">
      <option>None</option>
      <option>Agency 10%</option>
      <option>PSA 10%</option>
    </select>

    <label>Upfront (Exterior)</label>
    <select id="upfront">
      <option>No</option>
      <option>Yes</option>
    </select>
    <span class="muted">6+ Buses auto-applies to exterior if total exterior qty â‰¥ 6</span>
  </div>

  <div class="row">
    <button id="calc">Calculate Quote</button>
    <span id="msg" class="pill"></span>
  </div>

  <table id="lines" style="display:none;">
    <thead>
      <tr>
        <th>Type</th><th>Product/Size</th><th>Code</th><th>Months</th><th>Qty</th><th class="right">Unit</th><th class="right">Line</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr><th colspan="6" class="right">Subtotal (Base)</th><th class="right" id="subtotal"></th></tr>
      <tr><th colspan="6" class="right">Total</th><th class="right" id="total"></th></tr>
      <tr><th colspan="6" class="right">You Saved</th><th class="right" id="saved"></th></tr>
    </tfoot>
  </table>

  <script>
    window.ALLOWED_MONTHS = {{ allowed_months|tojson }};
    window.EXTERIOR_PRODUCTS = {{ exterior_products|tojson }};
    window.INTERIOR_SIZES = {{ interior_sizes|tojson }};
  </script>
  <script src="/static/main.js"></script>
</body>
</html>
